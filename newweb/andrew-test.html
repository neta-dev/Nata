<!DOCTYPE html>
<html lang="en">
<head>
  
   
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        
    function myFunction() {

    function myFunction1() {

        document.getElementById("1image").style = "display:block";

    function showHiddenDiv() {

        document.getElementById("5images").style = "display:block";
    } 
         
    </script>
</head>

<body>
    
    <div id="1image">

    </div>
    
    
 
 
 
 


</body>
